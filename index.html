<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Chat</title>
</head>
<body>
    <div class="container">
        <div class="chat">
            <div class="chat-box">
                <div class="chat-l">
                    <img src="src/profile.jpeg"  alt="Profile" class="pp">
					<div class="mess mess-l">
                       
						<p>
                            Hi Den, Not yet, I am waiting for 
                            <br> Angela's report!
						</p>
						<div class="check">
							<span>11:34 AM</span>
                            <img src="src/check2.png" alt="double check">
						</div>
					</div>
					<div class="sp"></div>
				</div>

                <div class="chat-r">
                    <div class="sp"></div>
                    <div class="mess mess-r">
                        <p>
                           Ok! Angela, when should we wait for 
                           <br> your report?
                        </p>
                        <div class="check">
                            <span>11:29 AM</span>
                            <img src="src/check1.png" alt="simple check">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
